name: Android CI Build

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch: # Allows manual trigger

jobs:
  build_debug:
    runs-on: ubuntu-latest
    
    steps:
      - name: ğŸš€ Checkout Code
        uses: actions/checkout@v4

      - name: â˜• Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          # Cache JDK downloads
          cache: gradle 

      - name: ğŸ˜ Setup Gradle
        # This action automatically finds/installs the correct Gradle version 
        # and manages caching, fixing the 'gradlew not found' error.
        uses: gradle/actions/setup-gradle@v4
        with:
          # Use a specific version for consistency, or let it detect from gradle-wrapper.properties
          gradle-version: '8.5' 
      
      # --- DEBUG BUILD ---
      - name: ğŸ—ï¸ Build Debug APK
        run: gradle assembleDebug

      - name: ğŸ“¦ Upload Debug APK Artifact
        uses: actions/upload-artifact@v4
        with:
          name: debug-apk
          # Path to the output APK, assuming 'app' is the module name
          path: app/build/outputs/apk/debug/app-debug.apk
          retention-days: 7
          
