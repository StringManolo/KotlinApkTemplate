name: Android Fastlane CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  create:
    tags:
      - 'v*' # Trigger for releases (currently disabled below)

jobs:
  build_and_release:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: gradle

      - name: Setup Ruby and Bundler Cache
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.2'
          # bundler-cache: true handles gem installation/restoration
          bundler-cache: true 
          
      # ----------------------------------------------------
      # IMPORTANT: Removed the separate 'Install Fastlane Plugins' step 
      # as it causes conflicts with bundler-cache pathing.
      # ----------------------------------------------------

      # ----------------------------------------------------
      # --- RELEASE/SIGNING SETUP (DISABLED BY DEFAULT) ---
      # ----------------------------------------------------
      # - name: Decode Keystore
      #   if: ${{ secrets.SIGNING_KEY_STORE_BASE64 != '' }}
